<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link id="current-stylesheet" rel="stylesheet" href="css/nightmode.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <!-- trying out script in the head + use async as this is a 'more modern' way (cf. at bottom of body) -->
    <script src="/js/mainRewrite.js" async></script>
</head>
<body>
    <div id="control-panel">
        <div class="control-button" id="light-button">Light Mode</div>
        <div class="control-button" id="dark-button">Dark Mode</div>
        <!-- <div class="control-button" id="daft-button">Daft Mode</div> -->
    </div>
    <div id="calculator-outer">
        <div class="flex-c color-grey" id="screen-outer">
            <div class="flex-c" id="screen-upper">
                <div id="logo">
                        Cassie-O
                </div>
                <div id="solar-panel"></div>
            </div>
            <div id="screen-inner">
                <div id="screen-display"></div>
            </div>
        </div>
        <div class="flex-c color-grey" id="buttons-outer">
            <div id="buttons-inner">
                <div class="button">
                    <div class="button-inner special">+/-</div>
                </div>
                <div class="button">
                    <div class="button-inner special">âˆš</div>
                </div>
                <div class="button">
                    <div class="button-inner special">%</div>
                </div>
                <div class="button">
                    <div class="button-inner operator">/</div>
                </div>
                <div class="button">
                    <div class="button-inner">7</div>
                </div>
                <div class="button">
                    <div class="button-inner">8</div>
                </div>
                <div class="button">
                    <div class="button-inner">9</div>
                </div>
                <div class="button">
                    <div class="button-inner operator">x</div>
                </div>
                <div class="button">
                    <div class="button-inner">4</div>
                </div>
                <div class="button">
                    <div class="button-inner">5</div>
                </div>
                <div class="button">
                    <div class="button-inner">6</div>
                </div>
                <div class="button">
                    <div class="button-inner operator">-</div>
                </div>
                <div class="button">
                    <div class="button-inner">1</div>
                </div>
                <div class="button">
                    <div class="button-inner">2</div>
                </div>
                <div class="button">
                    <div class="button-inner">3</div>
                </div>
                <div class="button">
                    <div class="button-inner operator">+</div>
                </div>
                <div class="button">
                    <div class="button-inner" id="btn-C">C</div>
                </div>
                <div class="button">
                    <div class="button-inner">0</div>
                </div>
                <div class="button">
                    <div class="button-inner special">.</div>
                </div>
                <div class="button">
                    <div class="button-inner operator">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
